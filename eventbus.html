<!DOCTYPE html>
<html>
    <head>
        <title>Event Bus V2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="module">
            
            import {EventBus} from './event-bus.js';
            
            console.log("We're meeting up our new mates...");
            
            EventBus.Instance.bind( 'Greet' , function( e ){
                var name = e.data || 'no name';
                console.log( 'Hi, ' + name + '!!');
            }).bind( 'Greet' , function(e){
                var name = e.data || 'no name';
                console.log( 'Nice to meet you, ' + name );
            }).bind( 'Greet' , function(e){
                var name = e.data || 'no name';
                console.log('I like to shout your name, ' + name);
            });
            
            window.setTimeout( function(){
                
                EventBus.Instance.run( 'Greet' , 'Walter');
                
                console.log( EventBus.Instance.dump() );
                
            },4000 );
            
            
        </script>
    </body>
</html>
